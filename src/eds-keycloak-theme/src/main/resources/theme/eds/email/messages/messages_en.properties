emailVerificationSubject=Verify email
emailVerificationBody=A Discovery Data Service account has been created with this email address. If this was you, click the link below to verify your email address\n\n{0}\n\nThis link will expire within {1} minutes.\n\nIf you didn''t create this account, ignore this message.
emailVerificationBodyHtml=<p>A Discovery Data Service account has been created with this email address. If this was you, click the link below to verify your email address</p><p><a href="{0}">Update your Discovery Data Service account</a></p><p>This link will expire within {1} minutes.</p><p>If you didn''t create this account, ignore this message.</p>
identityProviderLinkSubject=Link {0}
identityProviderLinkBody=Someone wants to link your "{1}" account with "{0}" account of user Discovery Data Service . If this was you, click the link below to link accounts\n\n{3}\n\nThis link will expire within {4} minutes.\n\nIf you don''t want to link account, just ignore this message. If you link accounts, you will be able to login to {1} through {0}.
identityProviderLinkBodyHtml=<p>Someone wants to link your <b>{1}</b> account with <b>{0}</b> account of user Discovery Data Service . If this was you, click the link below to link accounts</p><p><a href="{3}">{3}</a></p><p>This link will expire within {4} minutes.</p><p>If you don''t want to link account, just ignore this message. If you link accounts, you will be able to login to {1} through {0}.</p>
passwordResetSubject=Reset password
passwordResetBody=A request has been made to change your Discovery Data Service account''s credentials. If this was you, click the link below to reset them.\n\n{0}\n\nThis link and code will expire within {1} minutes.\n\nIf you don''t want to reset your credentials, ignore this message and nothing will be changed.
passwordResetBodyHtml=<p>A request has been made to change your Discovery Data Service account''s credentials. If this was you, click the link below to reset them.</p><p><a href="{0}">Update your Discovery Data Service account</a></p><p>This link will expire within {1} minutes.</p><p>If you don''t want to reset your credentials, ignore this message and nothing will be changed.</p>
executeActionsSubject=Update your Discovery Data Service account
executeActionsBody=Your administrator has requested that you update your Discovery Data Service account.  Click the link below to start this process.\n\nIf you are a new user, click the link to create your new password.\n\n{0}\n\nThis link will expire within {1} minutes.\n\nIf you are not aware that your admin has requested this, ignore this message and nothing will be changed.
executeActionsBodyHtml=<p>Your administrator has requested that you update your Discovery Data Service account.  Click the link below to start this process.</p><p> If you are a new user, click the link to create your new password.</p><p><a href="{0}">Update your Discovery Data Service account</a></p><p>This link will expire within {1} minutes.</p><p>If you are not aware that your admin has requested this, ignore this message and nothing will be changed.</p>
eventLoginErrorSubject=Login error
eventLoginErrorBody=A failed login attempt was detected to your account on {0} from {1}. If this was not you, please email support@discoverydataservice.org.
eventLoginErrorBodyHtml=<p>A failed login attempt was detected to your account on {0} from {1}. If this was not you, please email <a href="mailto:support@discoverydataservice.org">support@discoverydataservice.org</a></p>
